<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3"
>
  <div class="row w-100 rounded-4" style="max-width: 1300px">
    <!-- Left side (Reset Password Form) -->
    <div class="col-md-6 bg-white p-3 p-md-5 forget-box">
      <h2 class="text-center mb-4 mb-md-5 fw-bold">Reset Password</h2>

      <!-- <div *ngIf="successMessage" class="message success-message">
        <mat-icon>check_circle</mat-icon>

      </div>

        <span class="icon">❌</span> {{ errorMessage }}

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Verification Code -->
        <div class="form-group mb-3">
          <label class="mb-1">Verification Code</label>
          <input
            type="text"
            formControlName="code"
            class="form-control shadow-sm rounded-3 mb-1"
            placeholder="Enter verification code"
            [ngClass]="{
              'is-invalid':
                resetPasswordForm.get('code')?.invalid &&
                resetPasswordForm.get('code')?.touched
            }"
          />
          <div
            *ngIf="
              resetPasswordForm.get('code')?.invalid &&
              resetPasswordForm.get('code')?.touched
            "
            class="text-danger"
          >
            <small>Verification code is required.</small>
          </div>
        </div>

        <!-- <div class="form-group mb-3 position-relative">
          <label class="mb-1">New Password</label>
          <div class="input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="newPassword"
              class="form-control shadow-sm rounded-3 mb-1"
              placeholder="Enter new password"
              [ngClass]="{ 'is-invalid': resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched }"
            />
            <i
              class="eye-icon"
              [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
              (click)="togglePasswordVisibility()">
            </i>
          </div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
            <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Password is required.</small>
            <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters.</small>
          </div>
        </div> -->

        <div class="form-group mb-3 position-relative">
          <label class="mb-1">New Password</label>
          <div class="input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="newPassword"
              class="form-control shadow-sm rounded-3 mb-1"
              placeholder="Enter new password"
              [ngClass]="{
                'is-invalid':
                  resetPasswordForm.get('newPassword')?.invalid &&
                  resetPasswordForm.get('newPassword')?.touched
              }"
            />
            <i
              class="eye-icon"
              [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
              (click)="togglePasswordVisibility()"
            >
            </i>
            <i
              *ngIf="
                resetPasswordForm.get('newPassword')?.invalid &&
                resetPasswordForm.get('newPassword')?.touched
              "
              class="fa fa-exclamation-circle text-danger position-absolute"
              style="
                right: 2.5rem;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1rem;
              "
            ></i>
          </div>

          <div
            *ngIf="
              resetPasswordForm.get('newPassword')?.invalid &&
              resetPasswordForm.get('newPassword')?.touched
            "
            class="text-danger"
          >
            <small
              *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')"
              >Password is required.</small
            >
          </div>
          <div
            *ngIf="
              resetPasswordForm.get('newPassword')?.invalid &&
              resetPasswordForm.get('newPassword')?.touched
            "
            class="text-danger"
          >
            <small
              *ngIf="
                resetPasswordForm.get('newPassword')?.hasError('minlength')
              "
              >Password must be at least 6 characters.</small
            >
          </div>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-dark shadow" type="submit">
            Reset Password
          </button>
        </div>

        <p class="text-center mt-3 small">
          <a routerLink="/login" class="text-decoration-underline text-dark"
            >Back to login</a
          >
        </p>
      </form>
    </div>

    <!-- Right side (Image) -->
    <div
      class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-white p-3 p-md-5 order-1 order-lg-2"
    >
      <img
        src="images/reset-password.avif"
        alt="Reset Password illustration"
        class="img-fluid"
      />
    </div>
  </div>
</div>
