<section class="popular-products">
  <div class="container">
    <div class="row g-4 py-5">
      @if(categoryList.length>0) { @for(product of categoryList; track
      product._id) {

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="product-card card h-100 border-0">
          @if (!isAdmin) {
          <button class="wishlist-btn" (click)="toggleWishlist(product._id)">
            <i
              class="bi"
              [ngClass]="
                isItemInWhishlist(product._id)
                  ? 'bi-heart-fill text-danger'
                  : 'bi-heart'
              "
            ></i>
          </button>
          }

          <div class="product-image rounded-2 overflow-hidden">
            <owl-carousel-o [options]="carouselOptions">
              <ng-container *ngFor="let img of product.images">
                <ng-template carouselSlide>
                  <img
                    crossorigin="anonymous"
                    [src]="img"
                    [alt]="product.title"
                    class="img-fluid product-thumbnail w-100 object-fit-contain"
                  />
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>

          <div class="product-details p-3">
            <span class="product-category">{{ product.category.name }}</span>
            <h3 class="product-title one-line">{{ product.title }}</h3>

            <div routerLink="/products/{{ product._id }}">
              <div class="d-flex justify-content-between align-items-center">
                <span class="price fw-bold text-danger fs-4"
                  >{{ product.price }} EGP</span
                >
                <span
                  class="rating text-warning d-flex align-items-center gap-1"
                >
                  <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                    <i
                      class="fa-star"
                      [ngClass]="{
                        fas: product.ratingsAverage >= star,
                        'fa-solid fa-star-half-stroke':
                          product.ratingsAverage >= star - 0.5 &&
                          product.ratingsAverage < star,
                        far: product.ratingsAverage < star - 0.5
                      }"
                    ></i>
                  </ng-container>
                </span>
              </div>
            </div>
            @if (!isAdmin) {

            <button
              class="add-to-cart-btn w-100 mt-3"
              (click)="addToCart(product._id)"
            >
              Add to Cart
            </button>
            }
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</section>
