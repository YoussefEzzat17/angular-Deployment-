<h3 class="py-4 section-title">Categories</h3>
<owl-carousel-o [options]="categoryOptions">
  @for(category of categoryList; track category._id) {
  <ng-template carouselSlide>
    <div class="text-center p-2 border shadow-sm m-2 rounded-2" [routerLink]="['/categories', category.name]">
      <img height="180px" class="w-100 object-fit-contain rounded-2" [src]="category.image" />
      <h5 class="text-main pt-2">{{ category.name }}</h5>
    </div>
  </ng-template>
  }
</owl-carousel-o>
